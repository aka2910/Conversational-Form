<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eleven Forms - Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg-gray: #f8fafc;
        --text-gray: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: rgba(31, 41, 55, 0.08);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%),
                    radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent 400px),
                    radial-gradient(circle at bottom left, rgba(99, 102, 241, 0.1), transparent 400px);
        background-blend-mode: normal, overlay, overlay;
        color: #1f2937;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        background: linear-gradient(to right, var(--glass-bg), rgba(255, 255, 255, 0.9));
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px var(--glass-shadow);
        padding: 1.75rem 0;
        margin-bottom: 2rem;
      }

      .header h1 {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin: 0;
        padding: 0 2rem;
        font-size: 1.8rem;
      }

      .card {
        background: linear-gradient(145deg, var(--glass-bg), rgba(255, 255, 255, 0.9));
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 8px 32px var(--glass-shadow),
          inset 0 1px 1px rgba(255, 255, 255, 0.4);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 16px;
        padding: 2.5rem;
        margin-bottom: 2rem;
      }

      .card:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 
          0 12px 40px rgba(31, 41, 55, 0.12),
          inset 0 1px 1px rgba(255, 255, 255, 0.4);
      }

      h2 {
        font-weight: 700;
        letter-spacing: -0.3px;
        margin-bottom: 1.5rem;
        color: #1e293b;
      }

      input[type="text"],
      select {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 1.25rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
        font-size: 1.125rem;
        width: 100%;
        max-width: 600px;
        margin: 0.75rem 0;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      select:focus {
        background: white;
        box-shadow: 
          0 0 0 3px rgba(99, 102, 241, 0.1),
          inset 0 2px 4px rgba(0, 0, 0, 0.02);
        border-color: var(--primary);
      }

      button {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        box-shadow: 
          0 2px 10px rgba(99, 102, 241, 0.3),
          inset 0 1px 1px rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        font-weight: 600;
        letter-spacing: 0.3px;
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 4px 20px rgba(99, 102, 241, 0.4),
          inset 0 1px 1px rgba(255, 255, 255, 0.2);
      }

      .result {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 6px;
        background: var(--bg-gray);
        border: 1px solid #e5e7eb;
      }

      .result pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
        font-size: 0.9rem;
      }

      .success-result {
        display: grid;
        gap: 1rem;
      }

      .success-result p {
        margin: 0;
      }

      .success-result a {
        color: var(--primary);
        text-decoration: none;
      }

      .success-result a:hover {
        text-decoration: underline;
      }

      .loading {
        color: var(--text-gray);
        font-style: italic;
      }

      .conversations-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 
          0 4px 20px var(--glass-shadow),
          inset 0 1px 1px rgba(255, 255, 255, 0.4);
      }

      .conversations-table th,
      .conversations-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }

      .conversations-table th {
        background: rgba(243, 244, 246, 0.6);
        backdrop-filter: blur(8px);
        font-weight: 600;
        letter-spacing: 0.3px;
        color: var(--text-gray);
      }

      .conversations-table tr:hover {
        background: #f9fafb;
      }

      .detail-row {
        display: none;
        background: #f8fafc;
      }

      .detail-row.visible {
        display: table-row;
      }

      .detail-content {
        padding: 1.5rem;
      }

      .transcript-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: white;
        border-radius: 6px;
        overflow: hidden;
      }

      .transcript-table th,
      .transcript-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .status-badge {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        backdrop-filter: blur(4px);
        letter-spacing: 0.3px;
      }

      .status-success {
        background: rgba(220, 252, 231, 0.8);
        color: #166534;
      }

      .status-error {
        background: rgba(254, 226, 226, 0.8);
        color: #991b1b;
      }

      .expand-button {
        background: none;
        border: none;
        color: var(--primary);
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }

      .expand-button:hover {
        background: none;
        text-decoration: underline;
      }

      .copy-link {
        color: var(--primary);
        text-decoration: underline;
        cursor: pointer;
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid var(--bg-gray);
        border-top-width: 2px;
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-weight: 500;
        color: var(--text-gray);
      }

      .delete-button {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
      }

      .delete-button:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        margin-right: 1rem;
      }

      .input-wrapper {
        margin-bottom: 2rem;
      }

      .input-wrapper label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #1e293b;
        font-size: 1rem;
      }

      input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--glass-border);
        border-radius: 6px;
        margin: 0.5rem 0;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        transition: all 0.2s;
      }

      .collapsible-section {
        margin-bottom: 1.5rem;
      }

      .collapsible-header {
        cursor: pointer;
        padding: 0.75rem;
        background: #f3f4f6;
        border-radius: 6px;
        margin: 0;
        user-select: none;
      }

      .collapsible-header:hover {
        background: #e5e7eb;
      }

      .collapsible-content {
        display: block;
        padding: 1rem 0;
      }

      .data-collection-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 6px;
        overflow: hidden;
      }

      .data-collection-table th,
      .data-collection-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .data-collection-table th {
        background: #f3f4f6;
        font-weight: 500;
        color: var(--text-gray);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Eleven Forms</h1>
    </div>

    <div class="container">
      <div class="card">
        <h2>Convert Form to Smart Voice Form</h2>
        <form id="createForm">
          <div class="input-group">
            <label>
              <input type="radio" name="inputType" value="url" checked /> Google
              Form URL
            </label>
            <label>
              <input type="radio" name="inputType" value="image" /> Upload Image
            </label>
          </div>

          <div id="urlInput" class="input-wrapper">
            <label for="googleFormUrl">Google Form URL</label>
            <input
              type="text"
              id="googleFormUrl"
              name="googleFormUrl"
              placeholder="https://docs.google.com/forms/d/..."
            />
          </div>

          <div id="imageInput" class="input-wrapper" style="display: none">
            <label for="formImage">Form Image</label>
            <input
              type="file"
              id="formImage"
              name="formImage"
              accept="image/*"
            />
          </div>

          <button type="submit">Convert Form</button>
        </form>
        <div id="result" class="result" style="display: none"></div>
      </div>

      <div class="card">
        <h2>Your Active Forms</h2>
        <table class="conversations-table">
          <thead>
            <tr>
              <th>Agent Name</th>
              <th>Created At</th>
              <th>Access Level</th>
              <th>Sharable Survey Link</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="agentsList"></tbody>
        </table>
      </div>

      <div class="card">
        <h2>Conversation History</h2>
        <form id="historyForm">
          <label for="agentId">Agent ID</label>
          <select id="agentId" name="agentId" required>
            <option value="">Select an agent</option>
          </select>
          <button type="submit">View History</button>
        </form>
        <div id="historyResult" class="result" style="display: none"></div>
      </div>
    </div>

    <script>
      let isInitialLoad = true;

      async function loadAgents() {
        const tbody = document.getElementById("agentsList");

        // Only show loading on initial load
        if (isInitialLoad) {
          tbody.innerHTML =
            '<tr><td colspan="5"><div class="loading-text"><div class="spinner"></div>Loading agents...</div></td></tr>';
        }

        try {
          const response = await fetch(
            "https://api.elevenlabs.io/v1/convai/agents",
            {
              headers: {
                "xi-api-key": await (
                  await fetch("http://localhost:3000/api/key")
                ).text(),
              },
            }
          );
          const data = await response.json();

          // Update agents table
          tbody.innerHTML = data.agents
            .map(
              (agent) => `
          <tr>
            <td>${agent.name}</td>
            <td>${new Date(
              agent.created_at_unix_secs * 1000
            ).toLocaleString()}</td>
            <td>${agent.access_level}</td>
            <td>
              <div class="copy-link" onclick="copyToClipboard('https://elevenlabs.io/app/talk-to?agent_id=${
                agent.agent_id
              }')">
                Click to copy
              </div>
            </td>
            <td>
              <button class="delete-button" onclick="deleteAgent('${
                agent.agent_id
              }')">Delete</button>
            </td>
          </tr>
        `
            )
            .join("");

          // Update agent dropdown
          const select = document.getElementById("agentId");
          select.innerHTML =
            '<option value="">Select an agent</option>' +
            data.agents
              .map(
                (agent) => `
            <option value="${agent.agent_id}">${agent.name} (${agent.agent_id})</option>
          `
              )
              .join("");

          isInitialLoad = false;
        } catch (error) {
          console.error("Error loading agents:", error);
        }
      }

      // Initial load
      document.addEventListener("DOMContentLoaded", () => {
        loadAgents();
        // Poll every 5 seconds
        setInterval(loadAgents, 5000);
      });

      document.querySelectorAll('input[name="inputType"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          document.getElementById("urlInput").style.display =
            e.target.value === "url" ? "block" : "none";
          document.getElementById("imageInput").style.display =
            e.target.value === "image" ? "block" : "none";
        });
      });

      document
        .getElementById("createForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const inputType = document.querySelector(
            'input[name="inputType"]:checked'
          ).value;
          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML =
            '<div class="loading-text"><div class="spinner"></div>Creating conversational form...</div>';

          try {
            let response;
            if (inputType === "url") {
              const googleFormUrl =
                document.getElementById("googleFormUrl").value;
              if (!googleFormUrl)
                throw new Error("Please enter a Google Form URL");

              response = await fetch("/api/createForm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ googleFormUrl }),
              });
            } else {
              const formImage = document.getElementById("formImage").files[0];
              if (!formImage) throw new Error("Please select an image");

              const formData = new FormData();
              formData.append("image", formImage, formImage.name);

              response = await fetch("/api/createFormFromImage", {
                method: "POST",
                body: formData,
              });
            }

            const data = await response.json();
            if (response.ok) {
              resultDiv.innerHTML = `
            <div class="success-result">
              <p><strong>Agent ID:</strong> ${data.agentId}</p>
              <p><strong>Survey URL:</strong> <a href="${data.surveyUrl}" target="_blank">${data.surveyUrl}</a></p>
            </div>
          `;
              document.getElementById("agentId").value = data.agentId;
            } else {
              resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            }
          } catch (error) {
            resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
          }
        });

      document
        .getElementById("historyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const agentId = document.getElementById("agentId").value;
          const historyResultDiv = document.getElementById("historyResult");
          historyResultDiv.style.display = "block";
          historyResultDiv.innerHTML =
            '<div class="loading-text"><div class="spinner"></div>Fetching conversation history...</div>';

          try {
            const response = await fetch(`/api/history/${agentId}`);
            const data = await response.json();
            if (response.ok) {
              const table = createConversationsTable(data.conversations);
              historyResultDiv.innerHTML = "";
              historyResultDiv.appendChild(table);
            } else {
              historyResultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
            }
          } catch (error) {
            historyResultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
          }
        });

      function createConversationsTable(conversations) {
        const table = document.createElement("table");
        table.className = "conversations-table";

        // Table header
        const thead = document.createElement("thead");
        thead.innerHTML = `
        <tr>
          <th>Date</th>
          <th>Duration</th>
          <th>Messages</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      `;
        table.appendChild(thead);

        // Modified table body
        const tbody = document.createElement("tbody");
        conversations.forEach((conv) => {
          const date = new Date(conv.start_time_unix_secs * 1000).toLocaleString();
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${date}</td>
          <td>${conv.call_duration_secs}s</td>
          <td>${conv.message_count}</td>
          <td><span class="status-badge ${
            conv.call_successful === "success" ? "status-success" : "status-error"
          }">${conv.status}</span></td>
          <td><button class="expand-button" onclick="toggleDetail(this, '${
            conv.conversation_id
          }')">View Details</button></td>
        `;
          tbody.appendChild(row);

          // Modified detail row with collapsible sections
          const detailRow = document.createElement("tr");
          detailRow.className = "detail-row";
          detailRow.id = `detail-${conv.conversation_id}`;
          detailRow.innerHTML = `
          <td colspan="5">
            <div class="detail-content">
              <div class="collapsible-section">
                <h3 class="collapsible-header" onclick="toggleCollapsible(this)">
                  Data Collection Results ▶
                </h3>
                <div class="collapsible-content" style="display: none">
                  <table class="data-collection-table">
                    <thead>
                      <tr>
                        <th>Field</th>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${conv.details && conv.details.analysis && conv.details.analysis.data_collection_results
                        ? Object.entries(conv.details.analysis.data_collection_results)
                            .map(
                              ([field, data]) => `
                        <tr>
                          <td>${field}</td>
                          <td>${data.value}</td>
                        </tr>
                      `
                            )
                            .join("")
                        : '<tr><td colspan="2">No data collection results available</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="collapsible-section">
                <h3 class="collapsible-header" onclick="toggleCollapsible(this)">
                  Conversation Transcript ▶
                </h3>
                <div class="collapsible-content" style="display: none">
                  <table class="transcript-table">
                    <thead>
                      <tr>
                        <th>Role</th>
                        <th>Message</th>
                        <th>Time in Call</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${conv.details && conv.details.transcript
                        ? conv.details.transcript
                            .filter((t) => t.message)
                            .map(
                              (t) => `
                        <tr>
                          <td>${t.role}</td>
                          <td>${t.message}</td>
                          <td>${t.time_in_call_secs}s</td>
                        </tr>
                      `
                            )
                            .join("")
                        : '<tr><td colspan="3">No transcript available</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </td>
        `;
          tbody.appendChild(detailRow);
        });
        table.appendChild(tbody);

        return table;
      }

      function toggleDetail(button, convId) {
        const detailRow = document.getElementById(`detail-${convId}`);
        detailRow.classList.toggle("visible");
        button.textContent = detailRow.classList.contains("visible")
          ? "Hide Details"
          : "View Details";
      }

      function toggleCollapsible(header) {
        const content = header.nextElementSibling;
        const isExpanded = content.style.display !== "none";
        content.style.display = isExpanded ? "none" : "block";
        header.innerHTML = header.innerHTML.replace(
          isExpanded ? "▶" : "▼",
          isExpanded ? "▼" : "▶"
        );
      }

      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
          alert("Survey link copied to clipboard!");
        } catch (err) {
          console.error("Failed to copy:", err);
        }
      }

      async function deleteAgent(agentId) {
        if (!confirm("Are you sure you want to delete this agent?")) return;

        try {
          const apiKey = await (
            await fetch("http://localhost:3000/api/key")
          ).text();
          const response = await fetch(
            `https://api.elevenlabs.io/v1/convai/agents/${agentId}`,
            {
              method: "DELETE",
              headers: {
                "xi-api-key": apiKey,
              },
            }
          );

          if (response.ok) {
            alert("Agent deleted successfully");
            loadAgents(); // Refresh the list
          } else {
            alert("Failed to delete agent");
          }
        } catch (error) {
          console.error("Error deleting agent:", error);
          alert("Error deleting agent");
        }
      }
    </script>
  </body>
</html>
